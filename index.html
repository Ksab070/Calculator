<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main" class="container">
        <div id="display"><h1 id="text">0</h1></div>
        <div id="innerContainer">
            <div id="numbers">
                <button class="button" id="reset">AC</button>
                <button class="button" id="clear">C</button>
                <button class="button numbers">9</button>
                <button class="button numbers">8</button>
                <button class="button numbers">7</button>
                <button class="button numbers">6</button>
                <button class="button numbers">5</button>
                <button class="button numbers">4</button>
                <button class="button numbers">3</button>
                <button class="button numbers">2</button>
                <button class="button numbers">1</button>
                <button class="button numbers" id="zero">0</button>
                <button class="button" id="decimal">.</button>
            </div>
            <div id="idOperators">
                <button class="button operators">รท</button>
                <button class="button operators">x</button>
                <button class="button operators">-</button>
                <button class="button operators">+</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
